<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="login">
                <h2>Sign IN</h2>
                <div class="inputbox">
                    <input type="text" placeholder="Username">
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="password">
                </div>
                <div class="inputbox">
                    <input type="submit" placeholder="" id="loginbtn">
                </div>
                <div class="group">
                    <a href="#">Forgot Password</a>
                    <a href="#">SignUp</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
